name: "Palindrome Number"
filename: "Palindrome.yaml"
description: "Given an integer x, return true if x is a palindrome, and false otherwise."
boilerplate-python: "class Solution:\n    def palindromeNumber(self, x):\n"

input_arguments: 1
test_python_init: "sol = Solution()\n"
test_python_cmd: "print(sol.palindromeNumber(<arg0>))"

arguments:
  - x

checks:
  inputs: [[121], [-121], [10]]
  outputs: [true, false, false]
  
tests:
  inputs: [[12345], [-54321], [54321], [12321]]
  outputs: [false, false, false, true]
 