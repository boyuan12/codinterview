name: "Pascal Triangle"
filename: "PascalTriangle.yaml"
description: "Given an integer `numRows`, return the first numRows of **Pascal's triangle**.

In **Pascal's triangle**, each number is the sum of the two numbers directly above it as shown:

![Gif Demostration for Pascal Triangle](https://upload.wikimedia.org/wikipedia/commons/0/0d/PascalTriangleAnimated2.gif)

**Constraints:**
- `1 <= numRows <= 30`
"
boilerplate-python: "class Solution:\n    def generate(self, numRows):\n"

input_arguments: 1
test_python_init: "sol = Solution()\n"
test_python_cmd: "print(sol.generate(<arg0>))"

arguments:
  - numRows

checks:
  inputs: [[5]]
  outputs: [[[1],[1,1],[1,2,1],[1,3,3,1],[1,4,6,4,1]]]
  
tests:
  inputs: [[5]]
  outputs: [[[1],[1,1],[1,2,1],[1,3,3,1],[1,4,6,4,1]]]
